<!DOCTYPE html>
<html>
<head>
   <title>Register Page</title>
   <link rel="stylesheet" type="text/css" href="../css/registration_styles.css">
</head>
<body>
    <form action="../php/register_script.php" method="post">
       <label for="type"><strong>User Type</strong></label>
       <select id="type" name="type">
           <option value="student">Student</option>
           <option value="teacher">Teacher</option>
       </select>
       <label for="email"><strong>Email</strong></label>
       <input type="text" placeholder="Enter Email" name="email" required>
       <label for="password"><strong>Password</strong></label>
       <input type="password" placeholder="Enter Password" name="password" required>
       <label for="name"><strong>Name</strong></label>
       <input type="text" placeholder="Enter Name" name="name" required>
       <label for="lastname"><strong>Last Name</strong></label>
       <input type="text" placeholder="Enter Lastname" name="lastname" required>
       <label for="dateofbirth"><strong>Date of Birth</strong></label>
       <input type="date" name="dateofbirth" required>
       <label for="yearofstudy"><strong>Year of Study/Teaching</strong></label>
       <input type="number" name="yearofstudy" required>
       <label for="phone"><strong>Phone Number</strong></label>
       <input type="tel" name="phone" required>
       <button type="submit">Register</button>
   </form>
</body>
</html>
